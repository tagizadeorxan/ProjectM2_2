<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Первое приложение на JS</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>Selection of the optimal contribution</h2>

    <div class="add-form">
      <div class="input-with-caption">
        <div>Start Amount</div>
        <div>
          <input id="startAmount" type="number" placeholder="Start Amount.." />
        </div>
      </div>
      <div class="input-with-caption">
        <div>Monthly Deposit</div>
        <div>
          <input
            id="monthlyDeposit"
            type="number"
            placeholder="Monthly Deposit.."
          />
        </div>
      </div>
      <div class="input-with-caption">
        <div>Deposit Term (month)</div>
        <div>
          <input id="depositTerm" type="number" placeholder="Deposit Term.." />
        </div>
      </div>
      <div class="input-with-caption">
        <div>Currency</div>
        <div>
          <select id="currency" name="country">
            <option value="RUB">RUB</option>
            <option value="USD">USD</option>
          </select>
        </div>
      </div>

      <div id="button">Search</div>
    </div>
    <br />
    <div id="container" class="container-design"></div>
    <script src="js/script.js"></script>
  </body>
</html>
